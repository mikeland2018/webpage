<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link rel="stylesheet" href="../navbar/navbar.css" type="text/css">
    <link rel="stylesheet" href="shopping_cart.css" type="text/css">

    <title>Carrinho</title>
</head>

<body>
    <div id="navbar-container"></div>
    <section class="web-body cart-layout">
    
        <div class="cart-left">
    
            <h1 class="shopping_cart" data-i18n="shopping_cart">Carrinho de Compras</h1>

            <div id="cart-items" class="cart-items"></div>
            <p class="empty-cart" data-i18n="empty_cart" hidden></p>
            <form id="order-form" class="order-form">
                <h2 class="form-title" data-i18n="delivery_details">Dados da Encomenda</h2>
    
                <input id="name" type="text" name="name" placeholder="Nome" required>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <textarea name="address" placeholder="Morada"></textarea>
                <textarea name="text" placeholder="Notas"></textarea>
            </form>
    
        </div>
    
        <aside class="cart-summary">
    
            <h2 data-i18n="summary">Resumo</h2>
    
            <div class="summary-row">
                <span data-i18n="total">Total</span>
                <span id="cart-total">€0.00</span>

            </div>
    
            <div class="discount">
                <input type="text" placeholder="Código de desconto">
                <button type="button" data-i18n="apply">Aplicar</button>
            </div>
    
            <button type="submit" form="order-form" class="place-order" data-i18n="place_order">Colocar Encomenda</button>
    
        </aside>
    
    </section>

    <script src="../common.js"></script>
    <script src="cart.js"></script>
    <script src="navbar_shopping_cart.js"></script>
</body>

</html>
